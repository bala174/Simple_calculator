<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Calculator</title>
    <style>
        body{
            padding-top: 140px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator using JS</h1>
        <h4>Enter Number 1:</h4>
        <input type="text" name="num1" id="num1">
        <h4>Enter Number 2:</h4>
        <input type="text" name="num2" id="num2"><br><br>
        <button type="button" id="add" class="btn btn-primary" onclick="add()">Add <i class="fa-solid fa-plus"></i></button>
        <button type="button" id="sub" class="btn btn-primary" onclick="sub()">Sub <i class="fa-solid fa-minus"></i></button>
        <button type="button" id="multy" class="btn btn-primary" onclick="multy()">Multiply <i class="fa-solid fa-xmark"></i></button>
        <button type="button" id="division" class="btn btn-primary" onclick="division()">Division <i class="fa-solid fa-divide"></i></button>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
